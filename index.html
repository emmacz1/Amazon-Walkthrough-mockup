<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Amazon</h1>
        </header>

        <main>
            <section id="sign-in">
                <h2>Sign In</h2>
                <form action="#" method="post">
                    <label for="email">Email (Phone or Mobile account):</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="button" onclick="continueSignIn()">Continue</button>
                </form>
                <p>Need Help? <a href="#">Click here</a></p>
            </section>

            <section id="create-account-dialog" class="dialog">
                <div class="dialog-content">
                    <h2>Create Your Amazon Account</h2>
                    <form action="#" method="post">
                        <button type="button" onclick="openCreateAccountDialog()">Create Your Amazon Account</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Amazon Replica. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
